<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C U R T I S</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "container"> 
        <div class="navbar">
            <div class="wrapper">
                <svg>
                    <text x="50%" y="50%" dy=".35em" text-anchor="middle">
                        SOULNOID
                    </text>
                </svg>
            </div>
            <nav>
                <ul id="menuList">
                    <li id="listenLink"><a href="#">LISTEN</a></li>
                    <li id="followLink"><a href="#">FOLLOW</a></li>
                    <li id="aboutLink"><a href="#">ABOUT</a></li>
                </ul>
            </nav>
            <img src = "images/menu.png" class="menu-icon" onclick="togglemenu()">
        </div>
        <div class="row">
            <div class="col-1">
                <div class="listen">
                    <div class="followRow">
                        <a href="https://music.apple.com/us/album/soulnoid/1708600099" target="_blank">
                            <img src="images/applemusic.png">
                            <h2>APPLE MUSIC</h2>
                        </a>   
                    </div>
                    <div class="followRow">
                        <a href="https://open.spotify.com/album/3e7eTlZDUoi6xxwt2NwAJq?go=1&sp_cid=13ffc5ff61d6ce5b480956eb9e50ca63&utm_source=embed_player_p&utm_medium=desktop&nd=1" target="_blank">
                            <img src="images/spotify.png">
                            <h2>SPOTIFY</h2>
                        </a>        
                    </div>
                </div> 
            </div>
            <div class="col-2">
                <img src="images/S0ULN0ID.JPG" id="showImage" class="controller">
                <div class="color-box"></div>
            </div>
        </div>
        <div class="footer">
        </div> 
        
    </div>
    <script src="script.js"></script>
</body>
</html>
